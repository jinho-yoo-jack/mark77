version: "3.8"

services:
  redis:
    image: redis:6.2.6-alpine
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - /Users/black/dev/redis/data:/data
      - /Users/black/dev/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always